<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buenos Aires Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="main">
		<div class="left-col">
			<h3>Search Restaurants</h3>
			<div class="search" id="search">
				<input class="search-box" placeholder="Search Restaurants" data-bind="textInput: search, valueUpdate: 'afterkeydown'" />
				<i class="fa fa-search" aria-hidden="true"></i>

			</div>
			<ul class="results" data-bind="foreach: arrayList">
				<li class="item" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="right-col" id="map">If you can read this, there has been an error loading Google Maps.</div>
	</div>

	
	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrawLsyAI-qMqpHNsm6jUI4P1JN3OAJ98&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
